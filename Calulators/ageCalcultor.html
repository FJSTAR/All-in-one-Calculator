<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    body {
        font-family: Arial, sans-serif;
    }
    
</style>

<body>
    <div class="container">
        <h1 class="text-center">Age Calculator</h1>
        <form id="ageForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="age" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="age" required>
                <div class="invalid-feedback">
                    Please Enter valid Date.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
            <div id="result"></div>

        </form>
    </div>

    <script>
        // Calculate age
        const ageForm = document.getElementById('ageForm');
        ageForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const dob = new Date(document.getElementById('age').value);
            const currentDate = new Date();
            const diffMs = currentDate - dob;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const age = Math.floor(diffDays / 365.25);
            document.getElementById('result').textContent = `Your Age is ${age}`;
        });

        
    </script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })

            
        })()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
