<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Percentage Calculator</h1>
        <div class="input-group input-group-lg mt-5">
            <span class="input-group-text" id="inputGroup-sizing-lg">What is</span>
            <input type="number" class="form-control percentage" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">% (Percentage) Of</span>
            <input type="number" class="form-control amount" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">?</span>
          </div>
          <div class="buttons d-flex justify-content-center mt-5">
            <button class="calculate btn btn-primary btn-block me-2 btn-lg">Calculate</button>
            <button type="button" class="clear btn btn-warning btn-block btn-lg">Clear Feilds</button>
        </div>
        <h2 class="result text-center mt-5 text-success"></h2>
    </div>
    
    <script>
        const percentage = document.querySelector('.percentage');
        const amount = document.querySelector('.amount');
        const result = document.querySelector('.result');
        const calculate = document.querySelector('.calculate');
        const clear = document.querySelector('.clear');

        calculate.addEventListener('click', function () {
            const getResult = (percentage.value * amount.value) / 100;
            result.textContent = `${percentage.value}%(percentage) of ${amount.value} is ${getResult.toFixed(2)}`;
        });
        
        clear.addEventListener('click', function () {
            percentage.value = '';
            amount.value = '';
            result.textContent = '';
        });


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
