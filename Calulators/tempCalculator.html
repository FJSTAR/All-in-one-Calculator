<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    body {
        font-family: Arial, sans-serif;
    }
    
</style>

<body>
    <div class="container">
        <h1 class="text-center">Temprature Calculator</h1>
        <form id="tempForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="temp" class="form-label">Temprature</label>
                <input type="number" class="form-control" id="temp" required>
                <div class="invalid-feedback">
                    Please Enter valid Temprature.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
            <div id="result"></div>

        </form>
    </div>

    <script>
        // Calculate temp in fahrenheit
        const tempForm = document.getElementById('tempForm');
        tempForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const temp = parseFloat(document.getElementById('temp').value);
            const fahrenheit = (temp * 9 / 5) + 32;
            document.getElementById('result').textContent = `${temp}°C is equal to ${fahrenheit.toFixed(2)}°F`;
        });
    </script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })

            
        })()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
