<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAGR calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">CAGR calculator(Compound Annual Growth Rate Calculator)</h1>
        <form id="cagrForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="initialValue" class="form-label">Initial Value</label>
                <input type="number" class="form-control" id="initialValue" min="0" required>
                <div class="invalid-feedback">
                    Please Enter valid Initial Value.
                </div>
            </div>
            <div class="mb-3">
                <label for="finalValue" class="form-label">Final Value</label>
                <input type="number" class="form-control" id="finalValue" min="0" required>
                <div class="invalid-feedback">
                    Please Enter valid Final Value.
                </div>
            </div>
            <div class="mb-3">
                <label for="years" class="form-label">Years</label>
                <input type="number" class="form-control" id="years" min="0" required>
                <div class="invalid-feedback">
                    Please Enter valid Years.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
            <div id="result"></div>
        </form>
    </div>
    <script>
        const cagrForm = document.getElementById('cagrForm');
        cagrForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const initialValue = parseFloat(document.getElementById('initialValue').value);
            const finalValue = parseFloat(document.getElementById('finalValue').value);
            const years = parseFloat(document.getElementById('years').value);
            const cagr = (Math.pow(finalValue / initialValue, 1 / years) - 1) * 100;
            document.getElementById('result').textContent = `CAGR: ${cagr.toFixed(2)}%`;
        });
    </script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })

            
        })()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
